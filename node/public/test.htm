<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Config test</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript">
		function do_post()
		{
			alert("Calling test");

			$.ajax({
				type: 'POST',
				url: '/config',
				data: JSON.stringify({ name: "streamer1", rtmp: ["rtmp://127.0.0.1:1936/test/teststream", "rtmp://a.rtmp.youtube.com/live2/zg1y-hwh8-0fut-7aj3"]}),
				success: function(data) { alert('data: ' + JSON.stringify(data)); },
				contentType: "application/json",
				dataType: 'json'
			});
		};
	</script>
</head>
<body>
<input type="button" onclick="do_post();" value="test" />
</body>
</html>
